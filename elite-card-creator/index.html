    <style>
        :root {
            --card-gold: #d4af37;
            --card-silver: #c0c0c0;
        }

        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }

        .bebas { font-family: 'Bebas Neue', cursive; }

        .perspective-1000 {
            perspective: 1000px;
        }

        /* Card Rarity Styles */
        .rarity-legendary { border-color: var(--card-gold); box-shadow: 0 0 25px rgba(212, 175, 55, 0.4); }
        .rarity-epic { border-color: #a855f7; box-shadow: 0 0 25px rgba(168, 85, 247, 0.4); }
        .rarity-rare { border-color: #3b82f6; box-shadow: 0 0 25px rgba(59, 130, 246, 0.4); }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .holo-shimmer::after {
            content: "";
            position: absolute;
            top: -150%;
            left: -150%;
            width: 300%;
            height: 300%;
            background: linear-gradient(135deg, rgba(255,255,255,0) 45%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 55%);
            transform: rotate(45deg);
            animation: shimmer 5s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            20% { transform: translateX(100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
    </style>
