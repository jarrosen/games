name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  pull_request_target:
    types:
      - closed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout merge commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
        if: github.event_name == 'pull_request_target' && github.event.pull_request.merged == true

      - name: Checkout default
        uses: actions/checkout@v4
        if: not(github.event_name == 'pull_request_target' && github.event.pull_request.merged == true)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Site
        run: node scripts/generate-gamelist.js

      - name: List dist directory
        run: ls -R dist

      - name: Setup Pages
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request_target' && github.event.pull_request.merged == true)
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request_target' && github.event.pull_request.merged == true)
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request_target' && github.event.pull_request.merged == true)
        id: deployment
        uses: actions/deploy-pages@v4