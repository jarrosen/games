name: Deploy to GitHub Pages

on:
  push:
    branches:
      - feat/racing-game
  pull_request:
    branches:
      - feat/racing-game
  pull_request_target:
    types:
      - closed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout merge commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
        if: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.merged == true }}

      - name: Checkout default
        uses: actions/checkout@v4
        if: ${{ !(github.event_name == 'pull_request_target' && github.event.pull_request.merged == true) }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Elite Card Creator
        run: |
          cd elite-card-creator
          npm ci
          npm run build
          rm -rf node_modules
        
      - name: Build Site (Generate List)
        run: node scripts/generate-gamelist.js

      - name: Replace Elite Card Creator with Built Artifact
        run: |
          rm -rf dist/elite-card-creator
          cp -r elite-card-creator/dist dist/elite-card-creator

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
